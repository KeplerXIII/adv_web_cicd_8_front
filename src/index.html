<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello</title>
</head>
<body>
  <div class="chat-container">
    <div class="name-container">
      <div class="sub-name-container">
        <input type="text" class="name-input" placeholder="Введите имя">
        <button class="send-name-button">Отправить</button>
        <div class="server-response"></div>
      </div>
    </div>
    <div class="user-message-container">
      <div class="chat-window">
      </div>
      <div class="user-list">
      </div>
    </div>
    <div class="input-container">
        <input type="text" class="message-input" placeholder="Введите сообщение">
        <button class="send-message-button">Отправить</button>
    </div>
  </div>
</body>
</html>
